<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="flex items-center justify-center">
  <div class = "max-w-3xl w-full px-4">
  <h5 class="my-3 border-b pb-2">댓글 등록</h5>
  <form th:object="${commentForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <nav th:replace="usr/board/form_errors :: formErrorsFragment"></nav>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea th:field="*{content}" class="textarea textarea-primary max-w-2xl w-full" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
  </div>
</div>
