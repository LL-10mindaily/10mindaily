<html layout:decorate="~{usr/layout/layout.html}" lang="kr" xmlns:layout="http://www.thymeleaf.org">
<div layout:fragment="content" class="container my-3">
    <div class = "max-w-3xl mx-auto">
    <!--검색창-->
    <div class="flex my-3">
        <div class="w-1/2">
            <a th:href="@{/question/create}" class="btn btn-active btn-primary">게시물 작성</a>
        </div>
        <a th:if="${type != null}" th:text ="${type}"></a>
        <a th:unless="${type != null}">전체 게시판</a>
        <div class="w-1/2">
            <div class="flex">
                <input type="text" id="search_kw" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" th:value="${kw}">
                <a class="btn btn-sm btn-outline-secondary" type="button" id="btn_search">찾기</a>
            </div>
        </div>
    </div>
    <!--검색창 끝-->
    <div class="overflow-x-auto">
    <table class="table">
        <thead class="bg-purple-800 text-white">
        <tr class="text-center">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
            <th>조회수</th>
            <th>분야</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="question, loop : ${paging}">
            <!--게시물 번호 메기기: 번호 = 전체 게시물 개수 - (현재 페이지 * 페이지당 게시물 개수) - 나열 인덱스-->
            <th th:text="${paging.getTotalElements()- (paging.number * paging.size) - loop.index}"></th>
            <td class="text-start">
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <!--answerlist에 답변이 있다면 표시-->
                <span class = "text-red-500 text-xs ms-2" th:if="${#lists.size(question.answerList)>0}"
                      th:text="${#lists.size(question.answerList)}"></span>
            </td>
            <td><span th:if="${question.author != null}" th:text="${question.author.userId}"></span></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${question.view}"></td>
            <td th:if="${question.getCategory() != null}" th:text="${question.getCategory().getInvestment()}"></td>
        </tr>
        </tbody>
    </table>
    </div>
    <!-- 페이징처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <nav aria-label="Page navigation example"  >
                <ul class="inline-flex justify-center items-center -space-x-px">
                    <li th:classappend="${!paging.hasPrevious()} ? 'disable' ">
                        <a href="javascript:void(0)" class="page-link block px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                           th:data-page="${paging.number-1}">
                            <span class="sr-only">Previous</span>
                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                        th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                        th:classappend="${page == paging.number} ? 'active'">
                        <a th:text="${page}" href="javascript:void(0)" class="page-link px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                           th:data-page="${page}"></a>
                    </li>
                    <li th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a href="javascript:void(0)" class="page-link block px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                           th:data-page="${paging.number+1}">
                            <span class="sr-only">Next</span>
                            <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    <!-- 페이징처리 끝 -->
    <!-- POST 방식은 동일한 POST 요청이 발생할 경우 중복 요청을 방지하기 위해 "만료된 페이지입니다." 라는 오류를 발생-->
    <!--여러 파라미터를 조합하여 게시물 목록을 조회할 때는 GET 방식을 사용-->
    <form th:action="@{|/question/list|}" method="get" id="searchForm">
        <input type="hidden" id="kw" name="kw" th:value="${kw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>

    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });

    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function() {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
        document.getElementById('searchForm').submit();
    });
</script>
</html>
