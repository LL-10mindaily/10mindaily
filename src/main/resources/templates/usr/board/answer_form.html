<html layout:decorate="~{usr/layout/layout.html}" lang="kr" xmlns:layout="http://www.thymeleaf.org">

<div layout:fragment="content" class="flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h5 class="my-3 border-bottom pb-2">답변</h5>

        <form th:if="${question != null}" th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}"
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div th:replace="~{usr/board/form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}"
                          class="form-control textarea textarea-primary textarea-bordered textarea-lg w-full max-w-xs"
                          rows="10" placeholder="답변입력"></textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </form>

        <form th:unless="${question != null}" th:object="${answerForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div th:replace="~{usr/board/form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}"
                          class="form-control textarea textarea-primary textarea-bordered textarea-lg w-full max-w-xs"
                          rows="10" placeholder="답변입력"></textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </form>

    </div>
</div>

</html>
