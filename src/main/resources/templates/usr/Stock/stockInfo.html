<!DOCTYPE html>
<html>
<head>
    <title>주식 정보</title>
</head>
<body>
<h1>주식 정보</h1>
<table>
    <tr>
        <th>필드</th>
        <th>값</th>
    </tr>
    <tr>
        <td>티커</td>
        <td th:text="${americaStock.symbol}"></td>
    </tr>
    <tr>
        <td>장 종가</td>
        <td th:text="${americaStock.previousClose}"></td>
    </tr>
    <tr>
        <td>주당 배당금</td>
        <td th:text="${americaStock.dividendRate}"></td>
    </tr>
    <tr>
        <td>주가의 배당 비율</td>
        <td th:text="${americaStock.dividendYield}"></td>
    </tr>
    <tr>
        <td>배당권 분리일</td>
        <td th:text="${americaStock.exDividendDate}"></td>
    </tr>
    <tr>
        <td>시가 총액</td>
        <td th:text="${americaStock.marketCap}"></td>
    </tr>
    <tr>
        <td>PER</td>
        <td th:text="${americaStock.forwardPE}"></td>
    </tr>
    <tr>
        <td>52주 최저가</td>
        <td th:text="${americaStock.fiftyTwoWeekLow}"></td>
    </tr>
    <tr>
        <td>52주 최고가</td>
        <td th:text="${americaStock.fiftyTwoWeekHigh}"></td>
    </tr>
    <tr>
        <td>52주 평균가</td>
        <td th:text="${americaStock.fiftyDayAverage}"></td>
    </tr>
    <tr>
        <td>최근 12개월 매출액 대비 주가 비율</td>
        <td th:text="${americaStock.priceToSalesTrailing12Months}"></td>
    </tr>
    <tr>
        <td>200일 이동 평균 주가</td>
        <td th:text="${americaStock.twoHundredDayAverage}"></td>
    </tr>
    <tr>
        <td>마감 종가</td>
        <td th:text="${americaStock.currentPrice}"></td>
    </tr>
    <tr>
        <td>애널리스트 목표 최고가</td>
        <td th:text="${americaStock.targetHighPrice}"></td>
    </tr>
    <tr>
        <td>애널리스트 목표 최저가</td>
        <td th:text="${americaStock.targetLowPrice}"></td>
    </tr>
    <tr>
        <td>애널리스트들의 평균가</td>
        <td th:text="${americaStock.targetMedianPrice}"></td>
    </tr>
</table>
</body>
</html>
